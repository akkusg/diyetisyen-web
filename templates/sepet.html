<!DOCTYPE html>
<html lang="tr">
<head>
  <title>Sepet</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>



<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

<!-- Links -->
  <ul class="navbar-nav">
      <!-- Navbar text-->
    <li class="nav-item">
      <a class="nav-link" href="/">Diyet Uzmanı</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/hakkimizda">Hakkımızda</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/hizmetlerimiz">Hizmetlerimiz</a>
    </li>
      <li class="nav-item">
      <a class="nav-link" href="/iletisim">İletişim</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/mesajlar">Mesajlar</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="/sepet">Sepet</a>
    </li>
  </ul>



</nav>

<div class="container-fluid">
    <h1>Sepet</h1>


  <table class="table table-hover">
    <thead>
      <tr>
        <th>Paket No</th>
        <th>Paket Adı</th>
        <th>Fiyatı</th>
        <th>-</th>
      </tr>
    </thead>
    <tbody>
    {%for urun in sepet_urunleri%}
      <tr>
        <td>{{urun["paket_id"]}}</td>
        <td>{{urun["paketadi"]}}</td>
        <td>{{urun["fiyat"]}}₺<span class="period">/aylık</span></td>
        <td>
          <form action="/sepettencikar" method="post">
              <input type="hidden" id="_id" name="_id" value='{{urun["_id"]}}'>
              <button type="submit" class="btn"><i class="fas fa-trash"></i></button>
            </form>

        </td>
      </tr>
    {%endfor%}
    </tbody>
  </table>

  <button type="button" class="btn btn-primary btn-block">Satın Al</button>






</div>

</body>
</html>
